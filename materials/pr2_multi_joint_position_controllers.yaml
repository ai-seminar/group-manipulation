r_arm_iai_joint_position_controller:
  type: "iai_seminar_manipulation_controllers/IaiSeminarMultiJointPositionController"
  joints:
    - r_shoulder_pan_joint
    - r_shoulder_lift_joint
    - r_upper_arm_roll_joint
    - r_elbow_flex_joint
    - r_forearm_roll_joint
    - r_wrist_flex_joint
    - r_wrist_roll_joint
  gains:
    r_shoulder_pan_joint:   {p: 2400.0, i: 18.0, d: 800.0, i_clamp: 4.0}
    r_shoulder_lift_joint:  {p: 1200.0, i: 10.0, d: 700.0, i_clamp: 4.0}
    r_upper_arm_roll_joint: {p: 1000.0, i: 6.0, d: 600.0, i_clamp: 4.0}
    r_elbow_flex_joint:     {p: 700.0, i: 4.0, d: 450.0, i_clamp: 4.0}
    r_forearm_roll_joint:   {p: 300.0, i: 6.0, d: 300.0, i_clamp: 2.0}
    r_wrist_flex_joint:     {p: 300.0, i: 4.0, d: 300.0, i_clamp: 2.0}
    r_wrist_roll_joint:     {p: 300.0, i: 4.0, d: 300.0, i_clamp: 2.0}

l_arm_iai_joint_position_controller:
